<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - Therabot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #1976d2;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53935;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .auth-form {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            text-transform: capitalize;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2196f3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
        }
        .btn:hover {
            background: linear-gradient(45deg, #1976d2, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        .form-footer a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .form-footer a:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .auth-box {
                padding: 30px 25px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h2>Welcome Back to Therabot</h2>
            <p class="subtitle">Sign in to continue your therapeutic journey</p>

            <div id="error" class="error-message"></div>

            <form id="signinForm" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <button type="submit" class="btn">Enter</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');

            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    showError(data.message || 'Username or password is invalid');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
